<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Псевдоэлементы</title>
</head>
<body>
    <!-- Хлебные крошки -->

    <ul class="breadcrumbs">
        <li class="breadcrumbs__item">
            <a href="#" class="breadcrumbs__item-link">Главная</a>
        </li>
        <li class="breadcrumbs__item">
            <a href="#" class="breadcrumbs__item-link">Каталог</a>
        </li>
        <li class="breadcrumbs__item">
            Товар
        </li>
    </ul>

    <br>
    <br>

    <!-- Ссылка со стрелкой -->

    <a class="arrow-link" href="#">Подробнее</a>

    <br>
    <br>

    <!-- Кастомный чекбокс -->

    <form action="">
        <input type="text" name="userName" placeholder="Name">
        <input type="email" name="userEmail" placeholder="Email">
        <p>
            <input id="agreement" type="checkbox" name="agreement">
            <label for="agreement">Согласен на обработку персональных данных</label>
        </p>
        <button>Отправить</button>
    </form>

    <br>
    <br>

    <!-- Кастомный счётчик -->

    <ol class="list">
        <li class="list__item">Определение.</li>
        <li class="list__item">Свойства.</li>
        <li class="list__item">Списки в языках программирования.</li>
        <li class="list__item">См. также.</li>
        <li class="list__item">Примечания.</li>
    </ol>
</body>
</html>
