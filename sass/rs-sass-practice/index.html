<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacts</title>
</head>
<body>
    <main>
        <section class="contacts">
            <div class="container">
                <h1 class="h1 contacts__headline">Есть вопросы?</h1>
                <form class="form contacts__form" action="">
                    <p class="contacts__notice">
                        *Мы никому не передаем ваши данные. 
                        И не сохраняем ваш номер в базу.
                    </p>
                    <input class="form__control" type="text" name="userName" placeholder="Ваше имя" required>
                    <input class="form__control" type="text" name="userPhone" placeholder="Ваш телефон" required>
                    <button class="btn btn--primary" type="submit">Посмореть район</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
