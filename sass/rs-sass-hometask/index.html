<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacts</title> 
</head>
<body>
    <main>
        <section class="contacts">
            <div class="container contacts__container">
                <form class="form contacts__form" action="">
                    <h1 class="h1 contacts__headline">
                        Have a Question? 
                        <br>
                        Get in Touch with us
                    </h1>
                    <p class="contacts__description">
                        Fill up the Form  and ou team will get back to within 24 hrs
                    </p>
                    <div class="flex">
                        <input class="form__control form__control--inline" type="text" name="userName" placeholder="Name">
                        <input class="form__control form__control--inline" type="email" name="userEmail" placeholder="Email">
                    </div>
                    <textarea class="form__control" name="userMessage" placeholder="Message"></textarea>
                    <button class="btn" type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
